<p>All Products</p>

<table mat-table [dataSource]="productList" style="width: 100%">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let data">{{ data.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef style="width: 15%">Title</th>
    <td mat-cell *matCellDef="let data">{{ data.title }}</td>
  </ng-container>  
  
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef style="width: 40%">Description</th>
    <td mat-cell *matCellDef="let data">{{ data.description }}</td>
  </ng-container>  
  
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let data">{{ data.category }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let data">{{ data.price }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let data">
        <button mat-raised-button color="accent">Edit</button>
        <button mat-raised-button color="warn" style="margin-left: 10px;"
        (click)="delete(data.id)">Delete</button>
   
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let rowData; columns: displayedColumns"></tr>
  
</table>
